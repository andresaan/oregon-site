        <script type="text/javascript">
            
            function DisplayAlert(msg) 
            {                
                alert(msg);
                document.getElementById("contact-submit").disabled = true;
            }
            
            function CompareEmail()
            {
                var email1 = document.getElementById("email1").value;
                var email2 = document.getElementById("email2").value;

                if ((email1 == "") || (email2 == "")) {
                    return DisplayAlert("Email is empty");
                }
            
               if  (email1.toLowerCase() != email2.toLowerCase()) {       
                    return DisplayAlert("The email and confirmation fields need to be identical.");
               } 

                document.getElementById("contact-submit").disabled = false;               
            }
        </script>

        <div class="wrapper-float">
            
            <main class="float">
                
                <section>    
                    <div class="page-title">
                        <h1>Ask A Question About Oregon</h1>
                    </div>
                    
                    <div class="form">
                        <form id="fs-form" name="contact-form" accept-charset="utf-8" action="https://formspree.io/f/moqoezrl" method="post"> 
                            
                            <label for="first-name">Full Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                            
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                            
                            <label for="email1">Email Address</label>
                            <input type="email" name="_replyto" id="email1" placeholder="email@domain.tld" required>
                            <label for="email2">Confirm Email</label>
                            <input type="email" name="_replyto2" id="email2" placeholder="email@domain.tld" required onblur="CompareEmail()">
                    
                            <label for="question">Ask A Question</label>
                            
                            <textarea rows="10" name="question" id="question" placeholder="Type your message here" required></textarea>
                            
                            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">                   
                            <input id="contact-submit" type="submit" value="Submit">
                        </form>
                    </div>

                </section>

            </main>

                <div></div>
